<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./register.min.css">
    <title>注册</title>
</head>
<body>
    <div class="all">
        <img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg" alt="">
    </div>
    <div class="main">
        <h1 class="welcome">欢迎注册</h1>
        <p class="login">已有账号/登录</p>
        <div class="inp">
            用户名：<input type="text" id="name" class="csssame" placeholder="请输入用户名">
            <div class="verificationsame" id="name_verification"></div>
            手机号：<input type="text" id="phone" class="csssame" placeholder="可用于登录和修改密码">
            <div class="verificationsame" id="phone_verification"></div>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="text" id="password" class="csssame" placeholder="请设置登录密码">
            <div class="verificationsame" id="password_verification"></div>
            <div class="soash">
                <div class="codef">验证码：</div>
                <input type="text" id="vcinput" class="verificationcode" placeholder="请输入验证码">
                <button id="vc" class="getcode">获取验证码</button>
            </div>
            <div class="verificationsame" id="vcinput_verification"></div>

            <div id="btnsubmission" class="btn">
                注册
            </div>
            <div class="agree">同意并接受《百度用户协议》及《百度隐私保护声明》</div>
        </div>
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./register.min.js"></script>
</html>
